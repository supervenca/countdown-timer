<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="birthday__timer">
        <div class="title">
            <h1>My birthday is in:</h1>
        </div>
        <div class="timer">
            <div class="timer__block">
                <span id="days"></span>
                <h3>DAYS</h3>
            </div>
            <div class="timer__block">
                <span id="hours"></span>
                <h3>HOURS</h3>
            </div>
            <div class="timer__block">
                <span id="minutes"></span>
                <h3>MIN</h3>
            </div>
            <div class="timer__block">
                <span id="seconds"></span>
                <h3>SEC</h3>
            </div>
        </div>
        <div class="congrats"></div>
    </div>

<script src="script.js"></script>

</body>
</html>
